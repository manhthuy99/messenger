<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Messenger</span>
            <button type="button"  style="font-size: 30px; border:none;float:right;line-height: 64px; background-color: #037BFE;color:#fff;margin-right:50px;"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
        </div>
        <div class="main">
            <div class="aside-left">
                <div class="create-conversation">
                    <button class="btn"> + New conversation </button>
                </div>
                <div class="list-conversations">
                </div>
            </div>
            <div class="conversation-detail">
                <div class="conversation-header">MindX Chat</div>
                <div class="list-message"></div>
                <form id="sendMessageForm">
                    <input type="text" autocomplete="off" class="input" name="message" placeholder="Type a message ...">
                    <button class="btn" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="aside-right">
                <div class="list-user">
                    <div class="user">manhthuy241@gmail.com</div>
                    <div class="user">manhthuy241@gmail.com</div>
                    <div class="user">manhthuy241@gmail.comfjkafsdjaklsj</div>
                </div>
                <form  id="add-user-form">
                    <div class="input-wrapper">
                        <input type="text" placeholder="Input friend email" name="email">
                        <div class="error" id="add-user-email-error"></div>
                    </div>
                    <button class="btn" type="submit">Add </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
